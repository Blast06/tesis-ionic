<ion-header>

  <ion-navbar>
    <ion-title mode="ios">Ordenes</ion-title>
  </ion-navbar>

</ion-header>




<ion-content padding>

  
<div *ngIf="show" class="spinner-container">
    <ion-spinner name="circles"></ion-spinner>
  </div>


  <div text-center class="carrito_vacio" *ngIf="orders.length == 0 && show2">

    <ion-icon name="appstore" class="icon-5x"></ion-icon>
    <br> No tienes ordenes
  </div>



  <ion-list>
    <ion-item *ngFor="let order of orders">
      <ion-thumbnail item-start>
        <img src="http://178.128.183.171{{order.article.image_path}}">
      </ion-thumbnail>
      <h2>{{order.article.name}}</h2>
      <p>
        <b> {{order.website.name}}</b>
      </p>
      <p>{{order.status}}</p>
      <button ion-button clear item-end (click)="verDetalles(order)">Ver</button>
    </ion-item>
  </ion-list>

</ion-content>
