<div *ngIf="!articles" class="spinner-container">
  <ion-spinner name="circles"></ion-spinner>
</div>

<ion-card class="app-card" *ngFor="let article of articles">
  <img src="http://178.128.183.171/{{article.image_path}}" (click)="goToSingleArticle(article.slug)" />
  <div class="det">
    <h4 no-margin>{{article.name | slice:0:5}}</h4>
    <p no-margin>{{article.price | currency:'RD$'}}</p>
    <ion-grid no-padding>
      <ion-row>
        <ion-col col-6>
          <!-- <button ion-button block>Ordenar</button> -->
        </ion-col>
        <ion-col col-3 (click)="like(article)">
          <ion-icon name="md-heart" color="light" [ngClass]="{'activeColor': article.activeLike }"></ion-icon>
        </ion-col>
        <ion-col col-3 (click)="presentshareModal()">
          <ion-icon name="md-share" color="light"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-card>
