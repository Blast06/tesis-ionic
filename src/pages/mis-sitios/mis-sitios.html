<ion-header  class="myHeader" >
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>


    <ion-title text-capitalize>Mi sitio</ion-title>
    <ion-buttons class="head-btns" end>
      
    </ion-buttons>
  </ion-navbar>

  <ion-toolbar color="primary" class="profile-head" text-center> 
    <img src="assets/imgs/profile-img.png" />
    <h4>{{website.name}}</h4>
    <p>{{website.description | pipesNullfields}}</p>
  </ion-toolbar>

  
  <!--aqui van la lista de articulos-->
  <ion-card class="app-card" *ngFor="let article of articles" >
    <img src="{{article.image_path}}" (click)="goToSingleArticle(article.slug)"/>
    <div class="det">
      <h4 no-margin>{{article.name | slice:0:5}}</h4>
      <p no-margin>{{article.price | currency:'RD$'}}</p>
      <ion-grid no-padding>
        <ion-row>
          <ion-col col-6>
            <!-- <button ion-button block>Ordenar</button> -->
          </ion-col>
          
          <ion-col col-3 (click)="presentshareModal()">
            <ion-icon name="md-share" color="light"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-card>
