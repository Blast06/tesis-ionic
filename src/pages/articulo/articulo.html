<ion-header>
  <ion-navbar>
      <ion-title>{{articulo.name}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content >

  <img [src]="articulo.image_path" alt="" srcset="">

  <div class="padding">
    <h5>{{articulo.name}}</h5>
    <p>{{articulo.description}}</p>
    <p>Precio: <strong>{{articulo.price | currency:'RD$':true}}</strong></p>

    <button ion-button block icon-left (click)="carritoService.agregar_carrito(articulo)" > <ion-icon name="cart" ></ion-icon>
       Agregar al carrito</button>
  </div>

</ion-content>
