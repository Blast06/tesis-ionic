<ion-header>

  <ion-navbar>
    <ion-title>{{articulo.name | slice:0:10 + ".."}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >

  <img [src]="articulo.image_path" alt="" srcset="">

  <div class="padding">
    <h5>{{articulo.name}}</h5>
    <p>{{articulo.description}}</p>
    <p>Precio: <strong>{{articulo.price | currency}}</strong></p>

    <button ion-button block icon-left> <ion-icon name="cart"></ion-icon>
       Agregar al carrito</button>
  </div>

</ion-content>
