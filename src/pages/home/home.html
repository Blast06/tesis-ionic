<ion-header class="header_home">
  <ion-navbar color="primary">
    <ion-buttons start>
      <button *ngIf="_us.token_activo()" ion-button (click)="_us.cerrar_sesion()">
        Salir
      </button>
    </ion-buttons>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Enjoy Shopping</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="carritoService.ver_carrito()">
        <ion-icon name="cart"></ion-icon>
        <ion-badge color="danger" class="carrito-numero" *ngIf="carritoService.items.length > 0">{{carritoService.items.length}}
        </ion-badge>

      </button>
      &nbsp; &nbsp;
    </ion-buttons>
  </ion-navbar>

  <ion-searchbar class="iSearchbar" color="third"  placeholder="Buscar.."></ion-searchbar>
</ion-header>



<ion-content class="home-content" fullscreen (ionScroll)="scrollingFun($event)">

  <img src="assets/imgs/new.png" class="new-collection" />

  <div class="products">
    <p text-uppercase>Articulos</p>

    <page-main-list></page-main-list>
  </div>
