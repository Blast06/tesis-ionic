

<ion-header>

  <ion-navbar>
    <ion-title>CrearSitios</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  

  

  <form [formGroup]="createWebsiteForm">
    <ion-list>
      <ion-item>
        <ion-label>
          Nombre sitio
        </ion-label>
        <ion-input [(ngModel)]="name" type="text" formControlName="name"></ion-input>
      </ion-item>

      <ion-item *ngIf="!createWebsiteForm.controls.name.valid">
          <p>No caracteres especiales, espacios, puntos y comas</p>
  
        </ion-item>
      

      <ion-item>
        <ion-label>
          Nombre usuario
        </ion-label>
        <ion-input [(ngModel)]="username" type="text" formControlName="username"></ion-input>
      </ion-item>

      <ion-item *ngIf="!createWebsiteForm.controls.username.valid">
          <p>No caracteres especiales, espacios, puntos y comas</p>
  
        </ion-item>
     

    </ion-list>

    <button clear ion-button block (click)="crearSitio()" *ngIf="createWebsiteForm.controls.name.valid && createWebsiteForm.controls.username.valid" >Crear</button>
  </form>

  <p></p>
  <p></p>

</ion-content>
