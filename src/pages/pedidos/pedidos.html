<ion-header>

  <ion-navbar>
    <ion-title>Pedidos</ion-title>
  </ion-navbar>

</ion-header>

<div *ngIf="show" class="spinner-container">
  <ion-spinner name="circles"></ion-spinner>
</div>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let order of orders">
      <ion-thumbnail item-start>
        <img src="http://178.128.183.171{{order.article.image_path}}">
      </ion-thumbnail>
      <h2>{{order.article.name}}</h2>
      <p>
        <b> {{order.website.name}}</b>
      </p>
      <p>{{order.status}}</p>
      <button ion-button clear item-end (click)="verDetalles(order)">Ver</button>
    </ion-item>
  </ion-list>

</ion-content>
